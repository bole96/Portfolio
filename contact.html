    <main>
      <h1 class="h4 text-dark mb-4 text-center">Contact Me</h1>

      <section class="contact-form py-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <!-- Formspree kontakt forma -->
            <form action="https://formspree.io/f/mzdadjbp" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label text-light">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label text-light">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label text-light">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
              </div>
              <button type="submit" class="btn btn-danger w-100">Send Message</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark py-3 mt-3 rounded-footer">
      <div class="d-flex justify-content-center align-items-center">
        <p class="mb-0 text-light me-2">Aleksa &copy; 2026</p>
